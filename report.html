<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <title>Attendance Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <form id="attendanceForm">
            <label for="totalClasses">Total Classes:</label>
            <input type="number" id="totalClasses" required>

            <label for="attendedClasses">Attended Classes:</label>
            <input type="number" id="attendedClasses" required>

            <button type="button" onclick="calculateAttendance()">Calculate</button>

            <div id="result"></div>
        </form>
    </div>

    <script>
        function calculateAttendance() {
            const totalClasses = parseFloat(document.getElementById('totalClasses').value);
            const attendedClasses = parseFloat(document.getElementById('attendedClasses').value);

            if (isNaN(totalClasses) || isNaN(attendedClasses)) {
                alert('Please enter valid numbers for Total Classes and Attended Classes.');
                return;
            }

            const attendancePercentage = (attendedClasses / totalClasses) * 100;
            const resultDiv = document.getElementById('result');
            let marks;

            if (attendancePercentage >= 95) {
                marks = 5;
            } else if (attendancePercentage >= 90) {
                marks = 4;
            } else if (attendancePercentage >= 85) {
                marks = 3;
            } else if (attendancePercentage >= 80) {
                marks = 3;
            } else if (attendancePercentage >= 75) {
                marks = 2;
            } else if (attendancePercentage >= 70) {
                marks = 1;
            } else {
                marks = 0;
            }

            resultDiv.textContent = `Your attendance is ${attendancePercentage.toFixed(2)}%. Your marks: ${marks}`;
            resultDiv.style.color = 'black'; // You can adjust the color as needed
        }
    </script>
</body>
</html>
